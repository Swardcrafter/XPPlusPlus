<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Loop Generator</title>
  <link id="style1" href="style.css" rel="stylesheet" type="text/css" />
	
</head>

<body>

	<h3>Info:</h1>
	<p>Variable name, must be different from everything else. No spaces.</p>
	<p>Numbers of variable must be separated by '>'. Example: 1>15. This includes both numbers.</p>
	<p style="color: red; font-weight: bold; margin: 0; padding: 0; border: none;">If these are not met, you will not get any error. It will simply just not work/work incorrectly.</p>
	<br>
	<div class="input-container">
    <input type="text" class="input-field" id="variable-name" placeholder="Variable name.">
  </div>
	<div class="input-container">
    <input type="text" class="input-field" id="variable-numbers" placeholder="Numbers of variable.">
  </div>
	<br><br>
	<div class="input-container">
    <input type="text" class="input-field" id="message" placeholder="Input message.">
  </div>
	<br><br>
	<div class="input-container">
    <button class="button-field" onclick="sendTheMessage()">Send</button>
	</div>
	<br>
	<h4 id="output-text" onclick="copyToClipboard()"></h4>
